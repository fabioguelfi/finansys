<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/categories']">Categorias</a></li>
    <li class="breadcrumb-item active">Formulario de categorias</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Formulario de categorias {{ currentAction }}</h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-success float-right"> << Voltar</a>
  </div>
</div>

<form [formGroup]="categoryForm" novalidate>
  
  <div class="card">

    <div class="card-header">
      Informacoes sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" class="form-control">
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" name="description" id='description' class="form-control">
        </div>

      </div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>

</form>
